services:
  - type: web
    name: cementai-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        value: AIzaSyDDyDufEbJ2WcN-PWMiHrIBQYcN7DGliUo
      - key: FRONTEND_URL
        value: https://cementai-frontend.onrender.com
      - key: FIREBASE_PROJECT_ID
        value: nexus-4b4ba
      - key: FIREBASE_DATABASE_URL
        value: https://nexus-4b4ba-default-rtdb.firebaseio.com/
      - key: SIMULATION_INTERVAL
        value: 5000
      - key: PLANT_CAPACITY
        value: 2000
      - key: SENSOR_COUNT
        value: 50

  - type: static
    name: cementai-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/out
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://cement-line.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://cement-line.onrender.com